<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>

<head>
    <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        // Create a map variable
        var map;
        // Function to initialize the map within the map div
        function initMap() {
            var styles = [{
                featureType: 'water',
                stylers: [{
                    color: '#ffffff'
                }]
            }, {
                featureType: 'administrative',
                elementType: 'labels.text.stroke',
                stylers: [{
                        color: '#ffffff'
                    },
                    {
                        weight: 6
                    }
                ]
            }, {
                featureType: 'administrative',
                elementType: 'labels.text.fill',
                stylers: [{
                    color: '#e85113'
                }]
            }, {
                featureType: 'road.highway',
                elementType: 'geometry.stroke',
                stylers: [{
                        color: '#efe9e4'
                    },
                    {
                        lightness: -40
                    }
                ]
            }, {
                featureType: 'transit.station',
                stylers: [{
                        weight: 9
                    },
                    {
                        hue: '#e85113'
                    }
                ]
            }, {
                featureType: 'road.highway',
                elementType: 'labels.icon',
                stylers: [{
                    visibility: 'off'
                }]
            }, {
                featureType: 'water',
                elementType: 'labels.text.stroke',
                stylers: [{
                    lightness: 100
                }]
            }, {
                featureType: 'water',
                elementType: 'labels.text.fill',
                stylers: [{
                    lightness: -100
                }]
            }, {
                featureType: 'poi',
                elementType: 'geometry',
                stylers: [{
                        visibility: 'on'
                    },
                    {
                        color: '#f0e4d3'
                    }
                ]
            }, {
                featureType: 'road.highway',
                elementType: 'geometry.fill',
                stylers: [{
                        color: '#efe9e4'
                    },
                    {
                        lightness: -25
                    }
                ]
            }];

            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 40.74135,
                    lng: -73.99802
                },
                zoom: 14,
                styles: styles,
                mapTypeControl: false
            });
            // Create a single latLng literal object.
            var singleLatLng = {
                lat: 40.74135,
                lng: -73.99802
            };

            var marker = new google.maps.Marker({
                position: singleLatLng,
                map: map,
                title: 'Marky Marker'
            });

            var infowindow = new google.maps.InfoWindow({
                content: 'This place is a place'
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });


        }
    </script>
    <!--TODO: Insert your API Key in the below call to load the API.-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDPnbAKZIM7ZRYxqYoGu-PCUoV5XWxKg5Q&callback=initMap">
    </script>
</body>

</html>
